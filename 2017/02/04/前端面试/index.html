        <h4 id="实现一个快排-使用拆分递归"><a href="#实现一个快排-使用拆分递归" class="headerlink" title="实现一个快排 (使用拆分递归)"></a>实现一个快排 (使用拆分递归)</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div></pre></td><td class="code"><pre><div class="line">function quickSort(arr)&#123;</div><div class="line">    if(arr.length&lt;=1)&#123;</div><div class="line">        return arr;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    var num = Math.floor(arr.length/2)  //如果为浮点数则向下取整</div><div class="line">    var numValue = arr.splice(num,1)    //得到中间值</div><div class="line">    var left = [];</div><div class="line">    var right = [];</div><div class="line"></div><div class="line">    for(int i=0;i&lt;arr.length;i++)&#123;</div><div class="line">        if(arr[i]&lt;numValue)&#123;</div><div class="line">            left.push(arr[i])</div><div class="line">        &#125;else&#123;</div><div class="line">            right.push(arr[i])</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    return quickSort(left).concat(numValue,quickSort(right))    //递归不断重复比较</div><div class="line">&#125;</div></pre></td></tr></table></figure>
